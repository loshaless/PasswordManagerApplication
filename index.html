<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Hacktiv8 Todo</title>
  </head>

  <body>
    <div class="todo-container">
      <div>
        <h1>Hacktiv8 Password Manager</h1>
      </div>
      <div class="input-box">
        <form class="input-form">
          <div>
            <input class="form-input-url" type="text" placeholder="Type URL here..." />
          </div>

          <div>
            <input class="form-input-name" type="text" placeholder="Type username here..." />
          </div>

          <div>
            <input class="form-input-password"
              type="password"
              placeholder="Type password here..."
            />
          </div>
          <div>
            <button class="form-button">Submit</button>
          </div>
        </form>
      </div>

      <div class="todo-box">
        <ul class="todo-list"></ul>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
